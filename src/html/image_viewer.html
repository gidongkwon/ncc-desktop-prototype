<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: auto;
        }

        img {
            margin: 0;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <img id="image">
        <script>
            let filePath = document.location.toString().split('src=')[1];
            const imageElement = document.getElementById('image');

            imageElement.src = filePath;

            imageElement.addEventListener('load', event => {
                const w = Math.min(Math.max(event.target.naturalWidth + 60, 100), 1280);
                const h = Math.min(Math.max(event.target.naturalHeight + 90, 100), 720);
                window.resizeTo(w, h);
            });

            imageElement.addEventListener('click', event => {
                window.close();
            });
            
        </script>
    </body>
</html>
