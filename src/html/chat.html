<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ncc-desktop</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script>
        const config = JSON.parse(require('fs').readFileSync('./settings/chat.config.json'));

        const cssElement = document.createElement('link');
        cssElement.setAttribute('rel', 'stylesheet');
        cssElement.setAttribute('type', 'text/css');
        cssElement.setAttribute('href', `../css/${config.skin}.css`);
        document.getElementsByTagName('head')[0].appendChild(cssElement);
        
    </script>
</head>

<body>
    <div id="container">
        <div id="chat-container"></div>
        <div id="input-container">
            <div><button id="upload-image"><img src="../resources/image_upload.svg"></img></button></div>
            <textarea id="input" rows="1" cols="30"></textarea>
        </div>
    </div>
    <script>
        require('../js/chat.js');
    </script>
</body>

</html>
